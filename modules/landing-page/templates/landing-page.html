<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Services</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .services {
      padding: 40px;
    }

    .service {
      margin: 20px 0;
      padding: 25px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .service:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .service h2 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .service a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .service a:hover {
      text-decoration: underline;
    }

    .service p {
      color: #666;
      line-height: 1.6;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Platform Services</h1>
      <p>Welcome to the platform infrastructure portal</p>
    </div>
    <div class="services">
      <div class="service">
        <h2><a href="${grafana_path_prefix}">Grafana</a></h2>
        <p>Open source analytics and monitoring platform. Create dashboards, visualize metrics, and set up alerts for
          your infrastructure and applications.</p>
      </div>
    </div>
    <div class="footer">
      <p>Platform Infrastructure Portal</p>
    </div>
  </div>
</body>

</html>
